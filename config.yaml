# This file was generated using the `serve build` command on Ray v2.49.2.

proxy_location: EveryNode

http_options:

  host: 0.0.0.0

  port: 8000

grpc_options:

  port: 9000

  grpc_servicer_functions: []

logging_config:

  encoding: TEXT

  log_level: INFO

  logs_dir: null

  enable_access_log: true

  additional_log_standard_attrs: []

applications:

- name: app_embedding

  route_prefix: /embed_text

  import_path: app.text_embedding:app

  runtime_env: {}

  deployments:

  - name: Qwen3TextEmbedding
    num_replicas: 1
    ray_actor_options:
      num_cpus: 0.2
      num_gpus: 0.2

- name: app_reranker

  route_prefix: /rerank_documents

  import_path: app.text_reranker:app

  runtime_env: {}

  deployments:

  - name: Qwen3TextReranker
    num_replicas: 1
    ray_actor_options:
      num_cpus: 0.2
      num_gpus: 0.2
